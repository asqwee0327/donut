<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main_page/main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/cir1vsf.css" />
  </head>
  <body>
    <main>
      <div class="nav_bar">
        <div class="img_container">
          <img class="side_1 big_deco" src="./asset/img/Vector 20.svg" alt="" />
          <img
            class="side_2 small_deco"
            src="./asset/img/Vector 22 (1).svg"
            alt=""
          />
        </div>
        <div class="flex_center">
          <ul class="nav_container flex_center">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>
              <img src="./asset/icon/logo.svg" alt="logo" />
            </li>
            <li>Shop</li>
            <li>About</li>
            <li>
              <img src="./asset/icon/search.svg" alt="search" />
            </li>
            <li>
              <img src="./asset/icon/Cart.svg" alt="cart" />
            </li>
          </ul>
        </div>
      </div>
      <div class="donut_container box">
        <div class="radio" hidden>
          <input type="radio" name="slide" class="donut1" />
          <input type="radio" name="slide" class="donut2" />
          <input type="radio" name="slide" class="donut3" />
        </div>
        <div class="donut1">
          <img src="./asset/img/Rectangle.svg" alt="" />
        </div>
        <div class="donut2">
          <img src="./asset/img/Rectangle-1.svg" alt="" hidden />
        </div>
        <div class="donut3">
          <img src="./asset/img/Rectangle-2.svg" alt="" hidden />
        </div>
        <label for="" class="left_arrow">
          <img src="./asset/icon/left_arrow.svg" alt="" />
        </label>
        <label for="" class="right_arrow">
          <img src="./asset/icon/right_arrow.svg" alt="" />
        </label>
      </div>

      <div class="vector_container box">
        <div class="vector_heart1">
          <img src="./asset/icon/heart1.svg" alt="" />
        </div>
        <div class="vector_heart2">
          <img src="./asset/icon/heart2.svg" alt="" />
        </div>
        <div class="vector_heart3">
          <img src="./asset/icon/heart3.svg" alt="" />
        </div>
        <div class="vector_spring">
          <img src="./asset/icon/spring1.svg" alt="" />
        </div>
        <div class="vector_arrow">
          <img src="./asset/icon/arrow1.svg" alt="" />
        </div>
      </div>

      <div class="text_container box">
        <div class="donut_text">DONUT!</div>
        <div class="select_text">select your favorite one</div>
        <label for="check" class="flex_center">Menu</label>
        <input type="button" id="check" name="select_menu" />
        <div class="lorem">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry Lorem Ipsum
        </div>
      </div>

      <img class="side_3 small_deco" src="./asset/img/Vector 21.svg" alt="" />
      <img class="side_4 big_deco" src="./asset/img/Vector 19.svg" alt="" />
    </main>
  </body>
</html>
